<div class="container" style="padding:18%">
    <div class="panel panel-primary" style="margin: bottom 70px;">
        <div class="panel-heading">
            <h4>Login</h4>
        </div>
        <div class="panel-body">
            <form [formGroup]="loginForm">
                <div class="form-row">
                    <div class="form-group col-md-12" style="padding-right:0%">
                        <label><b>UserName</b></label>
                        <input type="text" placeholder="UserName" name="lastname" maxlength="75" class="form-control"
                            formControlName="userName" [ngClass]="{ 'is-invalid':  submitted && f.userName.errors }">

                        <div *ngIf=" submitted && f.userName.errors" class="invalid-feedback">
                            <div *ngIf=" submitted && f.userName.errors.required" class="red">
                                User Name Required
                            </div>
                            <div *ngIf=" submitted && f.userName.errors.pattern" class="red">
                                Invalid User Name
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12" style="padding-right:0%">
                        <label><b>Password</b></label>
                        <input [type]="showpassword ? 'text' : 'password'"  placeholder="Password" maxlength="20" class="form-control" formControlName="password"
                        [ngClass]="{ 'is-invalid':  submitted && f.password.errors }">
                        <span (click)="eyeToggel()" class="eyeIcon"> <i class="icon"
                            [ngClass]="eyeShow ? 'fa fa-eye ' : 'fa fa-eye-slash '"
                            aria-hidden="true"></i></span>
                        <div *ngIf=" submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf=" submitted && f.password.errors.required" class="red">
                                Password Required
                            </div>
                            <div *ngIf=" submitted && f.password.errors.pattern" class="red">
                                Invalid Password
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-right">
                        <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
